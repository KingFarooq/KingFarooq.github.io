<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="4; url=https://kingfarooq.github.io/portfolio/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <link rel="icon" href="kingfarooq logo.png" type="image/x-icon">
  <title>Redirectingâ€¦</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: #00f7ff;
      --secondary: #ff00aa;
      --dark: #0a0a14;
      --darker: #05050a;
      --light: #e6eef2;
      --neon-glow: 0 0 10px rgba(0,247,255,0.8),
                   0 0 20px rgba(0,247,255,0.6),
                   0 0 30px rgba(0,247,255,0.35);
      --neon-glow-pink: 0 0 10px rgba(255,0,170,0.8),
                        0 0 20px rgba(255,0,170,0.6),
                        0 0 30px rgba(255,0,170,0.35);
      --font-main: 'Orbitron', sans-serif;
      --font-secondary: 'Rajdhani', sans-serif;
      --radius: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 100%;
    }

    body {
      background: var(--dark);
      color: var(--light);
      font-family: var(--font-secondary);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 1;
      transition: opacity 0.8s ease;
      position: relative;
      line-height: 1.6;
      padding: 1rem;
    }

    body.fade-out {
      opacity: 0;
    }

    /* Background elements to match portfolio */
    .grid-lines{
      position:fixed;
      inset:0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 2.5rem 2.5rem;
      z-index:-2;
      pointer-events:none;
    }
    
    .floating-icons{ 
      position:fixed; 
      inset:0; 
      z-index:-1; 
      pointer-events:none; 
    }
    
    .floating-icon{
      position:absolute; 
      color:rgba(255,255,255,0.08); 
      font-size:1.4rem; 
      animation: floatLinear 14s infinite linear;
    }
    
    @keyframes floatLinear {
      0%{ transform: translateY(10vh) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translateY(-120vh) rotate(360deg); opacity:0; }
    }

    /* Main content container */
    .redirect-container {
      text-align: center;
      position: relative;
      z-index: 10;
      padding: clamp(1.5rem, 5vw, 2.5rem);
      background: rgba(10,10,20,0.7);
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin: 0 auto;
    }

    /* Glitch effect to match portfolio */
    .glitch-container {
      position: relative;
      display: inline-block;
      margin: 0 auto clamp(1rem, 4vw, 1.5rem);
    }
    
    h1 {
      font-family: var(--font-main);
      font-size: clamp(1.8rem, 8vw, 3rem);
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(0, 247, 255, 0.25);
      position: relative;
      margin: 0;
      animation: glitch-skew 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }
    
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      opacity: 0.8;
    }
    
    h1::before {
      animation: glitch-anim 5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite alternate-reverse;
      left: 2px;
      clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
      opacity: 0.7;
    }
    
    h1::after {
      animation: glitch-anim2 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite alternate-reverse;
      left: -2px;
      clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
      opacity: 0.7;
    }
    
    @keyframes glitch-anim {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    
    @keyframes glitch-anim2 {
      0% { transform: translate(0); }
      20% { transform: translate(2px, -2px); }
      40% { transform: translate(2px, 2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(-2px, 2px); }
      100% { transform: translate(0); }
    }
    
    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      5% { transform: skew(2deg); }
      10% { transform: skew(-2deg); }
      15% { transform: skew(0deg); }
      50% { transform: skew(0deg); }
      55% { transform: skew(1deg); }
      60% { transform: skew(-1deg); }
      65% { transform: skew(0deg); }
      100% { transform: skew(0deg); }
    }

    p {
      font-size: clamp(0.9rem, 3.5vw, 1.2rem);
      margin-bottom: clamp(1rem, 4vw, 1.5rem);
      opacity: 0.95;
      line-height: 1.6;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: clamp(1rem, 4vw, 1.5rem);
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
      animation: progress 4s linear forwards;
      box-shadow: var(--neon-glow);
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Link button to match portfolio style */
    .redirect-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: clamp(0.7rem, 2.5vw, 0.9rem) clamp(1.2rem, 4vw, 1.6rem);
      background: rgba(0, 247, 255, 0.1);
      color: var(--primary);
      border-radius: 20px;
      text-decoration: none;
      font-family: var(--font-main);
      font-size: clamp(0.8rem, 3vw, 0.95rem);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 247, 255, 0.2);
      min-height: 44px;
      min-width: 44px;
    }
    
    .redirect-link:hover {
      background: rgba(0, 247, 255, 0.2);
      box-shadow: var(--neon-glow);
      transform: translateY(-2px);
    }

    /* Loading dots animation */
    .dots::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    /* Custom cursor - hide on touch devices */
    .cursor, .cursor-follower{ 
      position:fixed; 
      left:0; 
      top:0; 
      pointer-events:none; 
      z-index:9999; 
      transform:translate(-50%,-50%); 
      transition:transform .08s linear; 
      mix-blend-mode: screen; 
    }
    @media (hover: hover) and (pointer: fine) {
      .cursor{ width:16px; height:16px; border-radius:50%; background: rgba(0,247,255,0.85); box-shadow:0 0 12px rgba(0,247,255,0.9); }
      .cursor-follower{ width:36px; height:36px; border-radius:50%; border:1px solid rgba(0,247,255,0.35); }
    }
    @media (hover: none) {
      .cursor, .cursor-follower { display: none; }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 0.8rem;
      }
      
      .redirect-container {
        padding: clamp(1.2rem, 4vw, 1.8rem);
      }
      
      .floating-icon {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
        justify-content: flex-start;
        padding-top: min(20vh, 5rem);
      }
      
      .redirect-container {
        padding: 1.2rem;
      }
      
      .redirect-link {
        width: 100%;
        max-width: 280px;
      }
      
      .floating-icon {
        font-size: 1rem;
      }
    }

    /* Orientation adjustment for mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding-top: 2rem;
        padding-bottom: 2rem;
        justify-content: flex-start;
      }
      
      .redirect-container {
        padding: 1rem;
        max-width: 90%;
      }
      
      h1 {
        font-size: clamp(1.5rem, 6vw, 2rem);
        margin-bottom: 0.5rem;
      }
      
      p {
        margin-bottom: 0.8rem;
      }
    }

    /* Very small devices */
    @media (max-width: 320px) {
      .redirect-container {
        padding: 0.8rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .redirect-link {
        padding: 0.6rem 1rem;
      }
    }

    /* High resolution displays */
    @media (min-resolution: 192dpi) {
      .grid-lines {
        background-size: 2rem 2rem;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .progress-bar {
        animation: none;
        width: 100%;
      }
      
      .floating-icon {
        animation: none;
        opacity: 0.05;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      document.body.classList.add('fade-out');
    }, 3500); // fade starts slightly before redirect

    // Initialize custom cursor for devices that support it
    document.addEventListener('DOMContentLoaded', function() {
      // Only initialize custom cursor on devices that support hover
      if (window.matchMedia("(hover: hover) and (pointer: fine)").matches) {
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
        let posX = mouseX, posY = mouseY;

        document.addEventListener('mousemove', (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;
          // direct set for the small cursor for snappy feel
          cursor.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;
        });

        // follower lags behind
        function animateFollower(){
          posX += (mouseX - posX) * 0.12;
          posY += (mouseY - posY) * 0.12;
          follower.style.transform = `translate3d(${posX}px, ${posY}px, 0)`;
          requestAnimationFrame(animateFollower);
        }
        requestAnimationFrame(animateFollower);

        // change cursor on interactive elements
        const interactive = 'a, button, .redirect-link';
        document.querySelectorAll(interactive).forEach(el=>{
          el.addEventListener('mouseenter', () => {
            cursor.style.transform += ' scale(0.9)';
            follower.style.transform += ' scale(1.05)';
          });
          el.addEventListener('mouseleave', () => {
            // reset transform by rewriting translate only (not perfect but minimal)
            cursor.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;
            follower.style.transform = `translate3d(${posX}px, ${posY}px, 0)`;
          });
        });
      }
      
      // Floating icon animation tweak (add different durations)
      document.querySelectorAll('.floating-icon').forEach((el, idx) => {
        const base = 12 + (idx % 3) * 3;
        el.style.animationDuration = `${base}s`;
        el.style.opacity = '0.08';
      });
    });
  </script>
</head>
<body>
  <!-- Custom cursor elements -->
  <div class="cursor" aria-hidden="true"></div>
  <div class="cursor-follower" aria-hidden="true"></div>

  <!-- Background elements to match portfolio -->
  <div class="grid-lines" aria-hidden="true"></div>

  <div class="floating-icons" aria-hidden="true">
    <i class="floating-icon fas fa-code" style="top:10%; left:20%; animation-delay:0s;"></i>
    <i class="floating-icon fas fa-laptop-code" style="top:30%; left:80%; animation-delay:2s;"></i>
    <i class="floating-icon fas fa-microchip" style="top:70%; left:10%; animation-delay:4s;"></i>
    <i class="floating-icon fas fa-server" style="top:50%; left:90%; animation-delay:6s;"></i>
    <i class="floating-icon fas fa-terminal" style="top:80%; left:70%; animation-delay:8s;"></i>
    <i class="floating-icon fas fa-database" style="top:20%; left:50%; animation-delay:10s;"></i>
  </div>

  <div class="redirect-container">
    <div class="glitch-container">
      <h1 data-text="Redirecting">Redirecting<span class="dots"></span></h1>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <p>Taking you to my digital portfolio<br />Please wait a moment...</p>
    
    <a href="https://kingfarooq.github.io/portfolio/" class="redirect-link">
      <i class="fas fa-external-link-alt"></i> Click here if not redirected
    </a>
  </div>
</body>
</html>
